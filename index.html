<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="container__heading--sr-only"> Profile Card component </h1>
        <img class="container__img" alt="profile card component of frontend mentor" src="./images/bg-pattern-card.svg" >

        <img class="container__profileImg" src="./images/image-victor.jpg" alt="profile img of frontend mentor">
        <h2 class="profile__name"> <span class="profile__name-t"> Victor Crest</span> <span class="profile_span">26</span></h2>
        <p class="container__text">London</p>
        <hr id="hr">

        <div class="container__social">
            <div class="social">
              <h2 class="social-heading">80K</h2>
              <p class="social-para">Followers</p>
            </div>

            <div class="social">
              <h2 class="social-heading">803K</h2>
              <p class="social-para">Likes</p>
            </div>

            <div class="social">
              <h2 class="social-heading">1.4K</h2>
              <p class="social-para">Photos</p>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
